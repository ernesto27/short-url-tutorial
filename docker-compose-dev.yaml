version: "3"

services:
  backend:
    depends_on:
      - mysql
      - redis
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ./myapp
    environment:
      VERSION: v0.0.1
      DB_HOST: mysql
      REDIS_HOST: redis
    deploy:
      replicas: 3
    restart: always

  mysql:
    image: mysql:8
    container_name: mysql-short-url
    environment:
      MYSQL_ROOT_PASSWORD: 1111
      MYSQL_DATABASE: short-url
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always

  nginx:
    image: nginx
    container_name: nginx-short-url
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always

  redis:
    image: redis:7.0.11
    container_name: redis-short-url
    ports:
      - "6380:6379"
    restart: always

volumes:
  dbdata: