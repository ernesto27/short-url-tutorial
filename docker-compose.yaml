version: "3"

services:
  backend:
    depends_on:
      - mysql
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ./myapp
    ports:
      - "8080:8080"
    restart: always

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: 1111
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always

  nginx-short-url:
    image: nginx
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always

volumes:
  dbdata: